    <script>
       let a = 10;
       let b = 5;
       let x = -5;

       y = b * Math.pow(Math.tan(x), 2) - (a / Math.pow(Math.sin(x / a) ,2))
       w = a * (1 / Math.exp(Math.sqrt(a))) * Math.cos(b * x / a) + Math.abs(y)
        
       console.log(w)
    </script>
